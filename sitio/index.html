<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLTE</title>
    
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- contenedor principal, contiene la tarjeta de login -->
    <div class="contenedor-login centrar">
        <!-- tarjeta de login  -->
        <div class="card centrar">
            <h2>Login</h2>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="bi bi-person"></i>
                </span>
                <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="bi bi-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Clave" aria-label="Clave" aria-describedby="basic-addon1">
            </div>
            <a href="pages/home.html" class="btn btn-primary" >Iniciar</a>
        </div>
    </div>
</body>
</html>
